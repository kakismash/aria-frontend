<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <form class="container" [formGroup]="options">
    <mat-form-field appearance="legacy" >
      <mat-label>Name</mat-label>
      <input  matInput
              type="text"
              [(ngModel)]="building.name"
              placeholder="Name"
              [formControl]="nameControl"
              required>
      <mat-error *ngIf="nameControl.invalid">Please enter building name</mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy" >
      <mat-label>Number of floors</mat-label>
      <input  matInput
              type="text"
              placeholder="Number of floors"
              [formControl]="numberOfFloorsControl"
              required>
      <mat-error *ngIf="numberOfFloorsControl.invalid">Please enter a number of floors</mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy" >
      <mat-label>Description</mat-label>
      <input  matInput
              type="text"
              [(ngModel)]="building.description"
              placeholder="Description"
              [formControl]="descriptionControl"
              required>
      <mat-error *ngIf="descriptionControl.invalid">Please enter building description</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button
          mat-dialog-close
          (click)="cancel()">Cancel</button>

  <button mat-button
          [mat-dialog-close]="true"
          (click)="submit()"
          cdkFocusInitial>Save</button>

</mat-dialog-actions>

<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <form class="container" [formGroup]="options">

    <mat-form-field appearance="legacy" >
      <mat-label>Role Name</mat-label>
      <input  style="text-transform:uppercase" matInput
              type="text"
              [(ngModel)]="role.name"
              placeholder="Role Name"
              [formControl]="nameControl"
              required>
      <mat-error *ngIf="nameControl.invalid">Please enter a role name</mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Select Level</mat-label>
      <mat-select [formControl]="levelControl" (selectionChange)="levelChange($event)" required>
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="3">3</mat-option>
        <mat-option value="4">4</mat-option>
        <mat-option value="5">5</mat-option>
        <mat-option value="6">6</mat-option>
      </mat-select>
      <mat-error *ngIf="levelControl.invalid">Please select a role level</mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="submit()" cdkFocusInitial>Save</button>
</mat-dialog-actions>

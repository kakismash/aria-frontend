<mat-card-title>{{title}} </mat-card-title>
<mat-card-subtitle>{{currentBuilding.name}}</mat-card-subtitle>
<mat-dialog-content class="mat-typography">
  <form class="container" [formGroup]="options">

    <mat-form-field appearance="legacy" >
      <mat-label>Display</mat-label>
      <input  matInput
              type="text"
              [(ngModel)]="apartment.display"
              placeholder="Display"
              [formControl]="displayControl"
              required>
      <mat-error *ngIf="displayControl.invalid">Please enter apartment display</mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy" >
      <mat-label>Description</mat-label>
      <input matInput type="text" [(ngModel)]="apartment.description" placeholder="Description" [formControl]="descriptionControl">
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button
          mat-dialog-close
          (click)="cancel()">Cancel</button>

  <button mat-button
          [mat-dialog-close]="true"
          (click)="submit()"
          cdkFocusInitial>Save</button>

</mat-dialog-actions>

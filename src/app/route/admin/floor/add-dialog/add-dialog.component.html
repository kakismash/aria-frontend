<mat-card-title>{{title}} </mat-card-title>
<mat-card-subtitle>{{currentBuilding.name}}</mat-card-subtitle>
<mat-dialog-content class="mat-typography">
  <form class="container" [formGroup]="options">

    <mat-form-field appearance="legacy" >
      <mat-label>Floor Name</mat-label>
      <input  matInput
              type="text"
              [(ngModel)]="floor.name"
              placeholder="Floor Name"
              [formControl]="nameControl"
              required>
      <mat-error *ngIf="nameControl.invalid">Please enter a floor name</mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Select Type of Floor</mat-label>
      <mat-select [formControl]="typeControl" (selectionChange)="typeChange($event)" required>
        <mat-option value="1">COMMON</mat-option>
        <mat-option value="2">RESIDENCIAL</mat-option>
        <mat-option value="3">MIX</mat-option>
      </mat-select>
      <mat-error *ngIf="typeControl.invalid">Please select a type of floor</mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy" >
      <mat-label>Description</mat-label>
      <input matInput type="text" [(ngModel)]="floor.description" placeholder="Description" [formControl]="descriptionControl">
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="submit()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
